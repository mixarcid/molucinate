name: test
debug:
  cb_n_batches: 1
  checkpoint_n_batches: 64
  stop_at: 10
  save_img: false
data:
  grid_dim: 8
  grid_step: 0.5
  max_atoms: 8
  max_valence: 6
model:
  name: vae
  optimizer: adam
  learn_rate: 0.001
  latent_size: 128
  hidden_size: 512
  net:
    name: atn_net
    atom_embed_size: 32
    atom_enc_size: 32
    valence_embed_size: 32
    valence_enc_size: 32
    kp_filter_list:
    - 2
    - 4
    - 8
    kp_enc_size: 128
    final_enc_size: 128
    num_gru_layers: 1
    num_gru_directions: 1
    enc_rnn_size: 128
    dec_lat_fc_size: 128
    dec_rnn_size: 128
    initial_dec_size: 128
    bond_pred_filters: 16
  loss:
    kl_lambda: 1.0
    l2_lambda: 1.0
    kp_ce_lambda: 1.0
    atom_ce_lambda: 1.0
    bond_ce_lambda: 1.0
    valence_ce_lambda: 1.0
dataset: zinc
batch_size: 2
grad_clip: 0
test:
  run_id: MOL-148
  use_cache: false
platform:
  num_workers: 8
  zinc_dir: /home/boris/Data/Zinc/
  results_path: /home/boris/Data/mol-results/
