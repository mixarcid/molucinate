name: rnn2mg

debug:
  cb_n_batches: 50
  stop_at: null
  save_img: false

data:
  grid_dim: 16
  grid_step: 0.5
  max_atoms: 38
  max_valence: 6

model:
  name: vae
  optimizer: adam
  learn_rate: 1e-4
  latent_size: 512
  hidden_size: 512
  net:
    name: atom_kp_rnn
    init_filters: 2
    num_gru_layers: 1
    gru_hidden_size: 512
    gru_embed_size: 64
  loss:
    kl_lambda: 0.0
    l2_lambda: 1.0
    kp_ce_lambda: 1.0
    atom_ce_lambda: 1.0

dataset: zinc
batch_size: 8
grad_clip: 0

defaults:
  - platform: local
